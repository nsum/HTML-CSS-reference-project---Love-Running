<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <!-- Above is our icons link, under is local style sheet. Order is very important here!! First we import external style sheet, and then we import local style sheet, so we can apply some custom styling to above styles with our local style sheet and browser will understand -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h2 id="logo">Love Running</h2>
      </a>
      <nav>
        <ul id="menu">
           <li>
            <a class="active" href="signup.html">
              Sign Up
            </a>
          </li>
          <li>
            <a href="gallery.html">
              Gallery
            </a>
          </li>
          <li>
            <a href="index.html">
              Home
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
   <form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
        <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
        <label for="fname">First Name</label>
        <input class="text-input" type="text" name="first_name" id="fname" required>
        <label for="lname">Last Name</label>
        <input class="text-input" type="text" name="last_name" id="lname" required>
        <label for="email">Email Address</label>
        <input class="text-input" type="email" id="email" name="email_address" required>
        <label for="road">Road</label>
        <input type="radio" id="road" name="running_preference" value="road" required>
        <label for="trail">Trail</label>
        <input type="radio" id="trail" name="running_preference" value="trail">
        <label for="both">Both</label>
        <input type="radio" id="both" name="running_preference" value="both">
        <input class="join-button" type="submit" value="Let's Run!">
      </form>
   </section> 
    <footer>
      <ul class="social-networks">
        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square" aria-hidden="true"></i></a></li>
        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube" aria-hidden="true"></i></a></li>
        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
      </ul>
    </footer>
  </body>
</html>
